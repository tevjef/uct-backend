kind: Service
metadata:
  namespace: staging
  name: hermes
  labels:
    app: hermes
    metrics: "true"
spec:
  selector:
    app: hermes
  ports:
  - name: metrics-port
    port: 13000
    protocol: TCP
    targetPort: metrics-port
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: monitoring
  name: hermes
  labels:
    metrics: hermes
spec:
  jobLabel: hermes
  selector:
    matchLabels:
      app: hermes
  namespaceSelector:
    matchNames:
    - staging
  endpoints:
  - port: metrics-port
    interval: 15s
    honorLabels: true