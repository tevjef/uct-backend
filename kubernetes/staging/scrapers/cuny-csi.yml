apiVersion: v1
kind: Service
metadata:
  namespace: staging
  name: cuny-csi
  labels:
    app: cuny-csi
spec:
  selector:
    app: cuny-csi
  ports:
  - name: uct-metrics
    port: 13000
    protocol: TCP
    targetPort: uct-metrics
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: staging
  labels:
    app: cuny-csi
  name: cuny-csi
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cuny-csi
    spec:
      containers:
        - name: cuny-csi
          image: docker.io/tevjef/uct-core:cuny-staging
          ports:
          - containerPort: 13000
            name: uct-metrics
            protocol: TCP
          imagePullPolicy: Always
          env:
          - name: CUNY_UNIVERSITY
            value: CSI
          - name: JET_DAEMON
            value: 10m
          - name: JET_DAEMON_JITTER
            value: "50"
          - name: JET_SCRAPER_NAME
            value: cuny-csi
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: monitoring
  name: cuny-csi
  labels:
    metrics: cuny-csi
spec:
  jobLabel: cuny-csi
  selector:
    matchLabels:
      app: cuny-csi
  namespaceSelector:
    matchNames:
    - staging
  endpoints:
  - port: uct-metrics
    interval: 2m
    honorLabels: true
