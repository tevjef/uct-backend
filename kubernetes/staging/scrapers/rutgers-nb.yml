apiVersion: v1
kind: Service
metadata:
  namespace: staging
  name: rutgers-nb
  labels:
    app: rutgers-nb
spec:
  selector:
    app: rutgers-nb
  ports:
  - name: uct-metrics
    port: 13000
    protocol: TCP
    targetPort: uct-metrics
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: staging
  labels:
    app: rutgers-nb
  name: rutgers-nb
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rutgers-nb
    spec:
      containers:
        - name: rutgers-nb
          image: docker.io/tevjef/uct-core:rutgers-staging
          imagePullPolicy: Always
          ports:
          - containerPort: 13000
            name: uct-metrics
            protocol: TCP
          env:
          - name: RUTGERS_CAMPUS
            value: NB
          - name: JET_SCRAPER_NAME
            value: rutgers-nb
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: monitoring
  name: rutgers-nb
  labels:
    metrics: rutgers-nb
spec:
  jobLabel: rutgers-nb
  selector:
    matchLabels:
      app: rutgers-nb
  namespaceSelector:
    matchNames:
    - staging
  endpoints:
  - port: uct-metrics
    interval: 15s
    honorLabels: true
