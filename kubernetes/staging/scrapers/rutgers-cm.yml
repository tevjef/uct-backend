apiVersion: v1
kind: Service
metadata:
  namespace: staging
  name: rutgers-cm
  labels:
    app: rutgers-cm
spec:
  selector:
    app: rutgers-cm
  ports:
  - name: uct-metrics
    port: 13000
    protocol: TCP
    targetPort: uct-metrics
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: staging
  labels:
    app: rutgers-cm
  name: rutgers-cm
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rutgers-cm
    spec:
      containers:
        - name: rutgers-cm
          image: docker.io/tevjef/uct-core:rutgers-staging
          ports:
          - containerPort: 13000
            name: uct-metrics
            protocol: TCP
          imagePullPolicy: Always
          env:
          - name: RUTGERS_CAMPUS
            value: CM
          - name: JET_SCRAPER_NAME
            value: rutgers-cm
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: monitoring
  name: rutgers-cm
  labels:
    metrics: rutgers-cm
spec:
  jobLabel: rutgers-cm
  selector:
    matchLabels:
      app: rutgers-cm
  namespaceSelector:
    matchNames:
    - staging
  endpoints:
  - port: uct-metrics
    interval: 15s
    honorLabels: true
