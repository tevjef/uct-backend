apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: monitoring
  name: rutgers-nb
  labels:
    metrics: rutgers-nb
spec:
  jobLabel: rutgers-nb
  selector:
    matchLabels:
      app: rutgers-nb
  namespaceSelector:
    matchNames:
    - staging
  endpoints:
  - port: metrics-port
    interval: 15s
    honorLabels: true
---
apiVersion: v1
kind: Service
metadata:
  namespace: production
  name: rutgers-nb
  labels:
    app: rutgers-nb
    metrics: "true"
spec:
  selector:
    app: rutgers-nb
  ports:
  - name: metrics-port
    port: 13000
    protocol: TCP
    targetPort: metrics-port
