apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: production
  labels:
    app: cuny-qcc
  name: cuny-qcc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cuny-qcc
    spec:
      containers:
        - name: cuny-qcc
          image: docker.io/tevjef/cuny:production
          ports:
          - containerPort: 13100
            name: pprof
          - containerPort: 13000
            name: metrics-port
            protocol: TCP
          imagePullPolicy: Always
          env:
          - name: CUNY_UNIVERSITY
            value: QCC
          - name: JET_DAEMON
            value: 15m
          - name: JET_DAEMON_JITTER
            value: "50"
          - name: JET_SCRAPER_NAME
            value: cuny-qcc
          resources:
            requests:
              memory: 50Mi
