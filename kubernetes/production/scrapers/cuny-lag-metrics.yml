apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: monitoring
  name: cuny-lag
  labels:
    metrics: cuny-lag
spec:
  jobLabel: cuny-lag
  selector:
    matchLabels:
      app: cuny-lag
  namespaceSelector:
    matchNames:
    - staging
  endpoints:
  - port: metrics-port
    interval: 2m
    honorLabels: true
---
apiVersion: v1
kind: Service
metadata:
  namespace: production
  name: cuny-lag
  labels:
    app: cuny-lag
    metrics: "true"
spec:
  selector:
    app: cuny-lag
  ports:
  - name: metrics-port
    port: 13000
    protocol: TCP
    targetPort: metrics-port
