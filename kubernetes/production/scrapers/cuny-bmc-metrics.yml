apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: monitoring
  name: cuny-bmc
  labels:
    metrics: cuny-bmc
spec:
  jobLabel: cuny-bmc
  selector:
    matchLabels:
      app: cuny-bmc
  namespaceSelector:
    matchNames:
      - staging
      - production
  endpoints:
    - port: metrics-port
      interval: 2m
      honorLabels: true
---
apiVersion: v1
kind: Service
metadata:
  namespace: production
  name: cuny-bmc
  labels:
    app: cuny-bmc
    metrics: "true"
spec:
  selector:
    app: cuny-bmc
  ports:
    - name: metrics-port
      port: 13000
      protocol: TCP
      targetPort: metrics-port
